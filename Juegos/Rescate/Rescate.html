<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rescate en el Río</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #cceeff;
    }
    canvas {
      background: #87ceeb;
      display: block;
      margin: 0 auto;
      border: 3px solid #005577;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gameRunning = true;
    const frog = {
      x: 50,
      y: 300,
      width: 40,
      height: 40,
      color: "green",
      velocityY: 0,
      gravity: 1.5,
      jumpForce: -15,
      onGround: true
    };

    const obstacles = [];
    const obstacleWidth = 40;
    const obstacleHeight = 40;

    let score = 0;

    function drawFrog() {
      ctx.fillStyle = frog.color;
      ctx.fillRect(frog.x, frog.y, frog.width, frog.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "brown";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obstacleWidth, obstacleHeight);
      }
    }

    function generateObstacle() {
      const y = 360;
      obstacles.push({ x: canvas.width, y });
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 6;

        // Collision check
        if (
          frog.x < obstacles[i].x + obstacleWidth &&
          frog.x + frog.width > obstacles[i].x &&
          frog.y < obstacles[i].y + obstacleHeight &&
          frog.y + frog.height > obstacles[i].y
        ) {
          gameRunning = false;
        }

        if (obstacles[i].x + obstacleWidth < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }
    }

    function updateFrog() {
      frog.velocityY += frog.gravity;
      frog.y += frog.velocityY;

      if (frog.y >= 300) {
        frog.y = 300;
        frog.velocityY = 0;
        frog.onGround = true;
      }
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Puntaje: " + score, 10, 30);
    }

    function loop() {
      if (!gameRunning) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("¡Juego Terminado!", 250, 200);
        ctx.font = "20px Arial";
        ctx.fillText("Puntaje final: " + score, 330, 240);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawFrog();
      drawObstacles();
      drawScore();

      updateFrog();
      updateObstacles();

      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && frog.onGround) {
        frog.velocityY = frog.jumpForce;
        frog.onGround = false;
      }
    });

    setInterval(generateObstacle, 1500);
    loop();
  </script>
</body>
</html>
